{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}

{% block main %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home_page' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ page.title }}</li>
        </ol>
    </nav>
    <h1>{{ page.title }}</h1>
    <div>{{ page.body|safe }}</div>
{% endblock %}
