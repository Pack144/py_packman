{% extends "base.html" %}

{% block title %}About Us{% endblock title %}

{% block main %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'home_page' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">About Us</li>
        </ol>
    </nav>
    <h1>About Us</h1>
    {% if page_content.body %}
        <p>{{ page_content.body|safe }}</p>
    {% else %}
        <div class="alert alert-warning" role="alert">This page has no content yet. Here is some sample text instead.</div>
        {% lorem 3 p %}
    {% endif %}
{% endblock %}
