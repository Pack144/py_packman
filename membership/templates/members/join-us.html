{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Join Us{% endblock %}

{% block main %}
    <h1>Join Us</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_messages %}
        {% buttons %}
            <button type="submit" class="btn btn-success">
                Join Us
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
