{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Login{% endblock %}

{% block main %}
    <h1>Login</h1>
    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_messages %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
