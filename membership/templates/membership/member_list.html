{% extends 'base.html' %}

{% block title %}All Members{% endblock title %}

{% block main %}
    <h1>All Members</h1>
    {% if member_list %}
        <ul class="list-group">{% for member in member_list %}
            <li class="list-group-item"><a href="{{ member.get_absolute_url }}">{{ member }}</a></li>{% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-light" role="alert">No members have joined yet</div>
    {% endif %}
{% endblock main %}
