{% extends 'base.html' %}

{% block title %}All Members{% endblock title %}

{% block main %}
    <h1>All Members</h1>
    {% if member_list %}
        <ul>{% for member in member_list %}
            <li><a href="{{ member.get_absolute_url }}">{{ member }}</a></li>{% endfor %}
        </ul>
    {% else %}
        <p>No members have joined yet</p>
    {% endif %}
{% endblock main %}
