{% load static %}

<div class="card" style="width: 16rem;">
    {% if member.avatar %}
    <img src="/uploads/{{ member.avatar }}" class="card-img-top" alt="{{ member }}'s profile picture">
    {% else %}
        <img src="/static/img/avatar_generic.png" class="card-img-top" alt="No profile picture">

    {% endif %}
    <div class="card-body">
        <h5 class="card-title">{{ member }}</h5>
        <!-- TODO: fill in membership contact information -->
        <p class="card-text">sample body</p>
        {% if member.date_of_birth %}
            <p class="card-text"><small class="text-muted">{{ member.age }} years old</small></p>
        {% endif %}
    </div>
</div>
