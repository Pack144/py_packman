{% load static %}
{% block optional_header %}
    <link rel="stylesheet" href="{% static 'css/header.css' %}">{% endblock %}
{% block header %}
    <nav class="navbar fixed-top navbar-expand-sm navbar-dark" style="background-color: rgba(8,8,8,0.85);">
        <a class="navbar-brand" href="{% url 'homepage' %}">
            <div class="row align-items-center">
                <div class="col">
                    <img src="{% static 'img/logo.png' %}" width="125" height="70" class="d-inline align-top"
                         alt="Logo">
                </div>
                <div class="col d-none d-sm-block">
                    <div class="row text-warning">
                        Cub Scout Pack 144
                    </div>
                    <div class="row text-light">
                        <small>Seattle, Washington</small>
                    </div>
                    <div class="row text-light">
                        <small><em>Since 1929</em></small>
                    </div>
                </div>
            </div>
        </a>
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="#">Join Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                {% endif %}
            </ul>

    </nav>
    <div id="navbar_background"></div>
    <div id="banner">
        <img src="{% static 'img/banner.jpg' %}" alt="banner" class="d-none d-md-block" width="100%">
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgba(8,8,8,0.85);">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'page' permalink='our-history' %}">Our History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'page' permalink='about-us' %}">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
{% endblock %}
