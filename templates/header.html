{% load static %}
{% block header %}
    <div id="pack-identification" class="navbar fixed-top navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="{% url 'home_page' %}">
            <div class="row align-items-center">
                <div class="col">
                    <img src="{% static 'img/logo.png' %}" width="125" height="70" class="d-inline align-top"
                         alt="Logo">
                </div>
                <div class="col d-none d-sm-block">
                    <div class="row text-warning">
                        Cub Scout Pack 144
                    </div>
                    <div class="row text-light">
                        <small>Seattle, Washington</small>
                    </div>
                    <div class="row text-light">
                        <small><em>Since 1929</em></small>
                    </div>
                </div>
            </div>
        </a>
            <ul class="navbar-nav ml-auto text-small">
                {% if user.is_authenticated %}
                    <li class="nav-item mr-1">
                        <span class="navbar-text">Welcome {{ user }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'join-us' %}">Join Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
                    aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    </div>
    <div id="banner">
        <nav class="navbar navbar-expand-md navbar-dark" id="banner-nav">
            <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'history_page' %}">Our History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about_page' %}">About Us</a>
                    </li>
                </ul>
            </div>
        </nav>
        <img src="{% static 'img/banner.jpg' %}" alt="banner" class="d-none d-md-block" width="100%">
    </div>
{% endblock %}
