{% extends "base.html" %}
{% load bootstrap4 %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block main %}
    <h1>Forgot Your Password?</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_messages %}
        <button type="submit" class="btn btn-primary">Reset my password</button>
    </form>
{% endblock main %}
