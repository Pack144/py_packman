{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}
{% block title %}Change My Password{% endblock title %}

{% block main %}
  <h1 class="h3 mb-3 font-weight-normal">Change My Password</h1>
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_messages %}
    <button type="submit" class="btn btn-success btn-lg btn-block">Change my password</button>
  </form>
{% endblock main %}
